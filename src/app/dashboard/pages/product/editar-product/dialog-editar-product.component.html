<h2 mat-dialog-title>Editar producto</h2>
<mat-dialog-content >
    <form class="m-2 border p-3 rounded">
        
        <!-- Nombre -->
        <div class="col">

            <mat-form-field class="field-full-width" appearance="fill">
                <mat-label>Nombre producto</mat-label>
                <input matInput placeholder="Ex. prod 1" [(ngModel)]="product.name" name="name">
            </mat-form-field>

        </div>

        <!-- Descricpión -->
        <div class="row">
            <div class="col mt-2">
                <mat-form-field class="field-full-width" appearance="fill">
                    <mat-label>Descricpión producto</mat-label>
                    <input matInput placeholder="Ex. prod 1 desc" [(ngModel)]="product.descripcion" name="descripcion">
                </mat-form-field>
            </div>

        </div>

        
        <!-- Precio y Stock -->
        <div class="row">

            <div class="col mt-2">
                <mat-form-field class="field-full-width" appearance="fill">
                    <mat-label>Precio</mat-label>
                    <input matInput placeholder="12.56" [(ngModel)]="product.precio" name="precio">
                </mat-form-field>
            </div>

            <div class="col mt-2">
                <mat-form-field class="field-full-width" appearance="fill">
                    <mat-label>Stock</mat-label>
                    <input matInput placeholder="12" [(ngModel)]="product.stock" name="stcok">
                </mat-form-field>
            </div>

        </div>
        <div class="col mt-4">
            <mat-form-field>
              <input matInput [matDatepicker]="picker1" placeholder="Seleccionar fecha" [(ngModel)]="product.creationDate" name="selectedDate">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>

        <div class="row">
            <div class="col mt-2">
                <mat-form-field>
                    <mat-select placeholder="Seleccionar categoria" [(ngModel)]="product.categoryId"
                        name="category">
                        <mat-option *ngFor="let category of categories" [value]="category.categoryId">
                            {{ category.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col mt-2">
                <mat-form-field>
                    <mat-select placeholder="Seleccionar proveedor" [(ngModel)]="product.supplierId"
                        name="supplier">
                        <mat-option *ngFor="let supplier of suppliers" [value]="supplier.supplierId">
                            {{ supplier.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <mat-divider></mat-divider>
    <section>
        <div class="field-button-row">
            <button mat-raised-button color="warn" mat-dialog-close> Volver </button>
            <button mat-raised-button (click)="updateProducto()"> Guardar </button>
        </div>
    </section>
    <mat-divider></mat-divider>
</mat-dialog-actions>
