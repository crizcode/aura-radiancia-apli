<h2 mat-dialog-title>Crear producto</h2>
<mat-dialog-content>
    <form class="m-2 border p-3 rounded">
        
        <!-- Nombre -->
        <div class="col">

            <mat-form-field class="field-full-width" appearance="fill">
                <mat-label>Nombre producto</mat-label>
                <input matInput placeholder="Ex. prod 1" [(ngModel)]="productData.name" name="name">
            </mat-form-field>

        </div>

        <!-- Descricpión -->
        <div class="row">
            <div class="col mt-2">
                <mat-form-field class="field-full-width" appearance="fill">
                    <mat-label>Descricpión producto</mat-label>
                    <input matInput placeholder="Ex. prod 1 desc" [(ngModel)]="productData.descripcion" name="descripcion">
                </mat-form-field>
            </div>

        </div>

        
        <!-- Precio y Stock -->
        <div class="row">

            <div class="col mt-2">
                <mat-form-field class="field-full-width" appearance="fill">
                    <mat-label>Precio</mat-label>
                    <input matInput placeholder="12.56" [(ngModel)]="productData.precio" name="precio">
                </mat-form-field>
            </div>

            <div class="col mt-2">
                <mat-form-field class="field-full-width" appearance="fill">
                    <mat-label>Stock</mat-label>
                    <input matInput placeholder="12" [(ngModel)]="productData.stock" name="stcok">
                </mat-form-field>
            </div>

        </div>


        <div class="row">
            <div class="col mt-2">
                <mat-form-field>
                    <mat-select placeholder="Seleccionar categoria" [(ngModel)]="productData.categoryId"
                        name="category">
                        <mat-option *ngFor="let category of categories" [value]="category.categoryId">
                            {{ category.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col mt-2">
                <mat-form-field>
                    <mat-select placeholder="Seleccionar proveedor" [(ngModel)]="productData.supplierId"
                        name="supplier">
                        <mat-option *ngFor="let supplier of suppliers" [value]="supplier.supplierId">
                            {{ supplier.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <mat-divider></mat-divider>
    <section>
        <div class="field-button-row">
            <button mat-raised-button color="warn" mat-dialog-close> Volver </button>
            <button mat-raised-button (click)="crearProducto()"> Guardar </button>
        </div>
    </section>
    <mat-divider></mat-divider>
</mat-dialog-actions>
