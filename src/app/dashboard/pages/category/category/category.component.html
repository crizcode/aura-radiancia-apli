<div class="m-4 d-flex justify-content-between align-items-center">
    <mat-card-title class="ml-4">Lista de categorias</mat-card-title>
    <button  mat-button (click)="dialogAddProduct()" class="btn btn-primary">Agregar</button>
  </div>

  <div style="margin: 2rem;">
    <mat-table [dataSource]="dataSource">
      <!-- Definir las columnas -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let category"> {{ category.categoryId }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let category"> {{ category.name }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="estado">
        <mat-header-cell *matHeaderCellDef> Descripción </mat-header-cell>
        <mat-cell *matCellDef="let category"> {{ category.estado }} </mat-cell>
      </ng-container>
  
        
      
      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
  
        <mat-cell *matCellDef="let category">
          <!-- Botones de acción -->
          <div style="margin: 2px; display: flex; gap: 5px;"> 
            <button class="btn btn-info" style="font-size: 12px; padding: 4px 8px;" (click)="dialogEditProduct()" >
              <mat-icon>edit</mat-icon>
            </button>
        
            <button class="btn btn-danger" style="font-size: 12px; padding: 4px 8px;" (click)="eliminarCategoria(category.categoryId)">
              <mat-icon>delete</mat-icon>
          </button>
          </div>
        </mat-cell>
  
      </ng-container>

  
      <!-- Asignar las columnas a las filas -->
      <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>
    </mat-table>
  
    <!-- Agregar paginación -->
    <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
  </div>
