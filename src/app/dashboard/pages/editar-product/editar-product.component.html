<form *ngFor="let product of product" action="" method="get" class="m-5 border p-3 rounded">
    <div>
        <h1 class="text-center">Editar Producto</h1>

        <div class="col">
            <label class="mb-1" for="validationDefault01"><strong>Nombre Producto</strong></label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre" required
                [(ngModel)]="product.name" name="name">
        </div>
        <div class="row">
            <div class="col mt-4">
                <label class="mb-1" for="validationDefault02"><strong>Descripción</strong></label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Descripción" required
                    [(ngModel)]="product.descripcion" name="descripcion">
            </div>

            <div class="col mt-4">
                <label for="validationDefault03"><strong>Precio</strong></label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="10.00" required
                    [(ngModel)]="product.precio" name="precio">
            </div>

        </div>


        <div class="row">
            <div class="col mt-4">
                <label class="mb-1" for="validationDefault04"><strong>Stock</strong></label>
                <input type="text" class="form-control" id="validationDefault04" placeholder="5" required
                    [(ngModel)]="product.stock" name="stock">
            </div>
            
            <div class="col mt-4">
                <mat-form-field>
                  <input matInput [matDatepicker]="picker1" placeholder="Seleccionar fecha" [(ngModel)]="product.creationDate" name="selectedDate">
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
              </div>


        </div>
        <div class="col mt-4 ">
            <label class="mb-1" for="validationDefault07"><strong>Categoria</strong></label>
            <input type="text" class="form-control" id="validationDefault07" placeholder="Categoria" required
                [(ngModel)]="product.Category.name" name="categoryName">
        </div>


        <div class="col mt-4 ">
            <label class="mb-1" for="validationDefault07"><strong>Proveedor</strong></label>
            <input type="text" class="form-control" id="validationDefault07" placeholder="Proveedor" required
                [(ngModel)]="product.Supplier.name" name="supplierName">
        </div>

        <div class="text-center ">

            <button style="margin-right: 20px; padding: 7px 7px; min-width: 100px;" class="btn btn-primary mr-2 mt-4"
                type="submit" (click)="updateProduct()">Guardar</button>
            <button style="padding: 7px 7px; min-width: 100px;" class="btn btn-primary mt-4"
                routerLink="/dashboard/productos">Regresar</button>

        </div>
    </div>
</form>
