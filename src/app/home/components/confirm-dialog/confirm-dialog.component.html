<h1 mat-dialog-title>Confirmar</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="btn-row">
  <button mat-raised-button color="warn" [mat-dialog-close]="false" >Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Confirmar</button>
</div>
